<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Professores</title>
    <link rel="stylesheet" href="css/professores.css">
    <script defer src="js/professores.js"></script>
</head>
<body>
    <div class="container">

        <a href="index.html" class="btn-voltar">← Voltar para a Página Inicial</a>

        <h1>Gerenciamento de Professores</h1>

        <form id="formProfessor">
            <h2>Cadastrar Professor</h2>
            <label for="siape">SIAPE:</label>
            <input type="text" id="siape" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <button type="submit">Cadastrar</button>
        </form>

        <h2>Lista de Professores</h2>
        <table>
            <thead>
                <tr>
                    <th>SIAPE</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaProfessores">

            </tbody>
        </table>
    </div>
</body>
</html>

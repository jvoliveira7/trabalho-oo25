<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Professores</title>
    <div class="search-container">
        <input type="text" id="search-alunos" placeholder="Buscar professores..." />
        <button id="search-btn-alunos" onclick="searchAlunos()">Buscar</button>
    </div>
    <link rel="stylesheet" href="css/professores.css">
</head>
<body>
    <header>
        <h1>Gestão de Professores</h1>
        <a href="javascript:history.back()" class="back-button">Voltar</a>
    </header>
    <main>

        <h2>Lista de Professores</h2>
        <ul id="lista-professores"></ul>

        <h2>Cadastrar Novo Professor</h2>
        <form id="form-professor">
            <input type="text" id="nome" placeholder="Nome do Professor" required>
            <input type="text" id="especialidade" placeholder="Especialidade" required>
            <input type="text" id="contato" placeholder="Contato" required>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="js/professor.js"></script>
</body>
</html>
